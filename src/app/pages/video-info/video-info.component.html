<div class="container-fluid">
  <div class="row pad">
    <div class="col-md-9">
      <iframe width="100%" height="450" [src]="id | videoSrc" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h3 class="title">{{video.title}}</h3>
      <p class="info text-muted">{{video.publishedAt | date}}</p>
    </div>
    <div class="col-md-3 videos">

      <div (click)="watchVideo(item)" class="row mb-2 video-data" *ngFor="let item of videos; let i = index">
        <div class="col-md-6">
          <img [src]="item.thumbnails.high.url" class="img-fluid" alt="...">
        </div>
        <div class="col-md-6 video-list-info">
          <h2 class="video-list-title">{{ item.title }}</h2>
        </div>
      </div>
    </div>
  </div>

</div>
